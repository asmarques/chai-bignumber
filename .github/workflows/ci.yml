on: [push, pull_request]

name: CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "npm"
      - run: npm install --frozen-lockfile
      - run: npm run lint
      - run: npm run test
        env:
          CI: true
